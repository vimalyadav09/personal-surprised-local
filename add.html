<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="add.css" />
</head>
<body>
  <div class="main">
    <header class="header">
      <img src="logo.jpg" alt="Logo" height="70px" />
      <i class="fa-solid fa-circle-user"></i>
    </header>

    <main class="mainform">
      <form class="add-products-form">
        <h1>Add Product</h1>

        <div class="form" id="p-name">
          <p>Product Name</p>
          <input type="text" id="product-name"/>
        </div>

        <div class="form" id="p-desc">
          <p>Description</p>
          <input type="text" id="product-desc"/>
        </div>

        <div class="form" id="p-price">
          <p>Price</p>
          <input type="text" id="product-price"/>
        </div>

        <div class="form" id="p-category">
          <p>Category</p>
          <input type="text" id="product-category"/>
        </div>

        <div class="form upload-image">
            <label for="image-upload">
                <img src="upload.png" alt="Upload Images" height="100px" style="cursor: pointer;"/>
            </label>
            <input type="file" id="image-upload" accept="image/*" multiple style="display: none;"/>
            <p>Upload Images</p>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </div>

  <nav class="bottom">
    <div class="button" id="home">
      <i class="fa-solid fa-house"></i>
      <p>Home</p>
    </div>
    <div class="button" id="add">
      <i class="fa-solid fa-plus"></i>
      <p>Add</p>
    </div>
    <div class="button" id="discount">
      <i class="fa-solid fa-tag"></i>
      <p>Discount</p>
    </div>
    <div class="button" id="order">
      <i class="fa-solid fa-cart-shopping"></i>
      <p>Order</p>
    </div>
  </nav>

  <script type="module" src="add.js"></script>
</body>
</html>
