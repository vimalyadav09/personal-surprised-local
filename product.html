<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Products | Personalised Surprises</title>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="product.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="admin-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.jpg" alt="Logo" />
      <span>Admin Panel</span>
    </div>

    <div class="profile">
      <i class="fa-solid fa-user"></i>
    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="admin-container">

  <!-- PAGE TITLE -->
  <section class="page-header">
    <h1>Products</h1>
    <p>Manage all your products in one place</p>
  </section>

  <!-- SEARCH & FILTER -->
  <section class="toolbar">
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        id="searchInput"
        type="text"
        placeholder="Search products by name..."
      />
    </div>

    <div class="toolbar-actions">
      <button class="filter-btn">
        <i class="fa-solid fa-filter"></i> Filter
      </button>
      <button class="add-btn" id="addProductBtn">
        <i class="fa-solid fa-plus"></i> Add Product
      </button>
    </div>
  </section>

  <!-- ================= PRODUCT LIST ================= -->
  <section class="products-section">

    <!-- LOADER -->
    <div id="loader" class="state-message">
      Loading products...
    </div>

    <!-- PRODUCTS CONTAINER (USED BY JS) -->
    <div class="products">
      <!-- JS injects categories + lists here -->
    </div>

  </section>

</main>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <button id="home">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>

  <button class="active">
    <i class="fa-solid fa-box"></i>
    <span>Products</span>
  </button>

  <button id="discount">
    <i class="fa-solid fa-tag"></i>
    <span>Discount</span>
  </button>

  <button id="order">
    <i class="fa-solid fa-cart-shopping"></i>
    <span>Orders</span>
  </button>
</nav>

<!-- ================= JS ================= -->
<script type="module" src="product.js"></script>

</body>
</html>
