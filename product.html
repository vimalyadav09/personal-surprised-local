<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="product.css">
  <title>Product Details</title>
</head>
<body>
    <div class="product-details"></div>
    <h2>Edit your product details</h2>
    <textarea id="NameInput" placeholder="Edit product description..."></textarea>
    <textarea id="descriptionInput" placeholder="Edit product description..."></textarea>
    <textarea id="priceInput" placeholder="Edit product description..."></textarea>
    <br />
    <button id="save">Save Changes</button>
    <button id="delete">Delete Product</button>
  <script type="module" src="product.js"></script>
  <div class="bottom">
    <div class="button" id="home">
      <i class="fa-solid fa-house"></i>
      <p>Home</p>
    </div>
    <div class="button" id="add">
      <i class="fa-solid fa-plus"></i>
      <p>Add</p>
    </div>
    <div class="button" id="discount">
      <i class="fa-solid fa-tag"></i>
      <p>Discount</p>
    </div>
    <div class="button" id="order">
      <i class="fa-solid fa-cart-shopping"></i>
      <p>Order</p>
    </div>
  </div>
</body>
</html>
